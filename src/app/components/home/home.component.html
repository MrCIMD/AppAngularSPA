<div class="animated fadeIn faster">
    <h3>Home</h3>

    <h4>Ng If</h4>

    <button type="button" class="waves-effect waves-light btn" (click)="view()">
        Mostrar/Ocultar
    </button>

    <h5 *ngIf="viewTitle">{{ title }}</h5>

    <hr>

    <h4>Ng For</h4>
    <div class="row">
        <div class="input-field col s6">
            <input id="name" type="text" class="validate" #input (keyup)="viewConsole(input.value)">
            <label for="name">Name</label>
        </div>
        <div class="s6">
            <button type="button" class="waves-effect waves-light btn blue" (click)="addItem(input.value)">
                Guardar
            </button>
        </div>
        {{valueInput}}
    </div>
    <ul class="collection">
        <li class="collection-item" *ngFor="let item of list">{{ item }}</li>
    </ul>
</div>
